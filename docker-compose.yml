services:
  indicator-service:
    build: .
    container_name: indicator-service
    ports:
      - "8080:8080"
    restart: on-failure
    networks:
      - att-network
    environment:
      - REDIS_HOST=indicators-redis
      - REDIS_PORT=6379
      - MONGO_URI=mongodb://indicators-mongo/indicators
      - RABBITMQ_URL=amqp://guest:guest@indicators-rabbitmq/
    depends_on:
      rabbitmq:
        condition: service_healthy
      indicators-mongo:
        condition: service_healthy
      indicators-redis:
        condition: service_started
    networks:
      - indicator-network
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app
          ignore:
            - __pycache__/
        - action: rebuild
          path: requirements.txt

  data-producer:
    build:
      context: .
      dockerfile: data-producer-example/data_producer/Dockerfile
    container_name: indicator-data-producer
    profiles: ["development"]
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq/
      - API_URL=http://indicator-service:8080
    depends_on:
      rabbitmq:
        condition: service_healthy
      indicator-service:
        condition: service_started
    networks:
      - indicator-network
    restart: on-failure

  indicators-redis:
    image: "redis:alpine"
    container_name: indicators-redis
    networks:
      - indicator-network
    restart: on-failure
    networks:
      - att-network

  indicators-mongo:
    image: "mongo:latest"
    container_name: indicators-mongo
    profiles: ["development"]
    environment:
      MONGO_INITDB_DATABASE: indicators
    volumes:
      - indicators_db:/data/db
    networks:
      - indicator-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 6s
      timeout: 5s
      retries: 5
      start_period: 6s
    restart: on-failure
    networks:
      - att-network

  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: indicators-rabbitmq
    ports:
      - "5672:5672"
      - "15674:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - indicator-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 6s
      timeout: 5s
      retries: 5
      start_period: 6s
    restart: on-failure
    networks:
      - att-network

networks:
  indicator-network:
    name: indicator-network

volumes:
  indicators_db:
