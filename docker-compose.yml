services:
  indicator-service:
    build: .
    container_name: indicator-service
    environment:
      - ORIGINS=${ORIGINS:-localhost}
      - REDIS_HOST=indicators-redis
      - REDIS_PORT=6379
      - MONGO_URI=mongodb://indicators-mongo/indicators
    restart: on-failure
    depends_on:
      indicators-mongo:
        condition: service_healthy
      indicators-redis:
        condition: service_started
    networks:
      - indicator-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app
          ignore:
            - __pycache__/
        - action: rebuild
          path: requirements.txt

  indicators-redis:
    image: "redis:alpine"
    container_name: indicators-redis
    networks:
      - indicator-network
    restart: on-failure

  indicators-mongo:
    image: "mongo:latest"
    container_name: indicators-mongo
    environment:
      MONGO_INITDB_DATABASE: indicators
    volumes:
      - indicators_db:/data/db
    networks:
      - indicator-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 6s
      timeout: 5s
      retries: 5
      start_period: 6s
    restart: on-failure

networks:
  indicator-network:
    name: indicator-network

volumes:
  indicators_db:
